<app-user-login></app-user-login>
<div class="home">

        <h2>Welcome to</h2>
        <h1>CryptoWorld</h1>

        <button [routerLink]="['coins-list']" class="textContainer__btn">Explore coins</button>

        <app-home-list

        [homeCoin]="coin"
    
        ></app-home-list>
    </div>
</div>
