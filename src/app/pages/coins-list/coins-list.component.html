<div *ngIf="coinsList" class="container">
    <div class="inputContainer">
        <input [(ngModel)]="searchValue" type="text">
        <input type="number" [(ngModel)]="pageNumber">
    </div>
    <div class="theadContainer">
        <p class="theadContainer__title">all coins</p>
        <p class="theadContainer__title">price</p>
        <p class="theadContainer__title">market cap</p>
        <p class="theadContainer__title">24h change</p>
    </div>
    <app-coin *ngFor="let coin of (coinsList | filter: searchValue: pageNumber)" 
    [coins]="coin">
    </app-coin>
    <ul class="paginationContainer">
        <!-- <svg class="paginationContainer__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M77.25 256l137.4-137.4c12.5-12.5 12.5-32.75 0-45.25s-32.75-12.5-45.25 0l-160 160c-12.5 12.5-12.5 32.75 0 45.25l160 160C175.6 444.9 183.8 448 192 448s16.38-3.125 22.62-9.375c12.5-12.5 12.5-32.75 0-45.25L77.25 256zM269.3 256l137.4-137.4c12.5-12.5 12.5-32.75 0-45.25s-32.75-12.5-45.25 0l-160 160c-12.5 12.5-12.5 32.75 0 45.25l160 160C367.6 444.9 375.8 448 384 448s16.38-3.125 22.62-9.375c12.5-12.5 12.5-32.75 0-45.25L269.3 256z"/></svg> -->
        <li class="paginationContainer__button" (click)="pageNumberFunction(0)">1</li>
        <li class="paginationContainer__button" (click)="pageNumberFunction(1)">2</li>
        <li class="paginationContainer__button" (click)="pageNumberFunction(2)">3</li>
        <li class="paginationContainer__button" (click)="pageNumberFunction(3)">4</li>
