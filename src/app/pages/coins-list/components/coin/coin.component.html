<div [routerLink]="['/coin-detail', coins.id ]" *ngIf="coins" class="listContainer">
    <div class="listContainer__name">
        <img class="listContainer__img" [src]="coins.image" alt="">
        <div class="listContainer__name__container">
            <p>{{coins.name}}</p>
            <p>{{coins.symbol}}</p>
        </div>
    </div>
    <p>{{coins.current_price}}</p>
    <p>{{coins.market_cap}}</p>
    <p>{{coins.price_change_percentage_24h * 100}}%</p>
</div>
