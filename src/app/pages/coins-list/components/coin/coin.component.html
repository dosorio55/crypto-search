<div *ngIf="coins" class="listContainer">
    <p class="popup" *ngIf="addedToWatchList">{{coins.name}} has been added to your watchlist</p>
    <p class="popup2" *ngIf="coinInWatchList">error!! {{coins.name}} it's already in your watchlist</p>
    <div [routerLink]="['/coin-detail', coins.id ]" class="listContainer__name">
        <img class="listContainer__img" [src]="coins.image" alt="">
        <div class="listContainer__name__container">
            <p>{{coins.name}}</p>
            <p>{{coins.symbol}}</p>
        </div>
    </div>
    <p [routerLink]="['/coin-detail', coins.id ]">{{coins.current_price | currency: currencyCoin}}</p>
    <p [routerLink]="['/coin-detail', coins.id ]">{{coins.market_cap}}</p>
    <p [routerLink]="['/coin-detail', coins.id ]">{{coins.price_change_percentage_24h.toFixed(2)}}%</p>
    <svg class="listContainer__icon" (click)="addToWatchList(coins)" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256zM256 368C269.3 368 280 357.3 280 344V280H344C357.3 280 368 269.3 368 256C368 242.7 357.3 232 344 232H280V168C280 154.7 269.3 144 256 144C242.7 144 232 154.7 232 168V232H168C154.7 232 144 242.7 144 256C144 269.3 154.7 280 168 280H232V344C232 357.3 242.7 368 256 368z"/></svg>
</div>
<div class="line">
</div>
