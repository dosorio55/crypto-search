<header class="headerContainer">
    <h2 [routerLink]="['']" class="headerContainer__logo">CryptoSearcher</h2>
    <ul>
        <li *ngFor="let item of homeLinks" class="headerContainer__links" [routerLink]="[item.routeHlink]"
            [ngClass]="{'headerContainer__links--active': activeUrl === item.routeHlink}">{{item.name}}</li>
    </ul>
    <button class="headerContainer__loginBtn" (click)="openModal()">login</button>
    <div class="dropdown" (click)="dropDownActivated()">
        <fa-icon class="dropdown__icon" [icon]="barsIcon" ></fa-icon>
        <div class="dropdown__menu"
        [ngClass]="{
            'dropdown__menu--active' : dropDown
        }">
            <a class="dropdown__link" [routerLink]="['/user-watchlist']">Watch List</a>
            <a class="dropdown__link" [routerLink]="['create-coin']" >Create Coin</a>
        </div>
    </div>
</header>
